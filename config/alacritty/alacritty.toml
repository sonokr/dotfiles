general.import = ["~/.config/alacritty/themes/themes/iceberg1.toml"]

[terminal.shell]
program = "/bin/zsh"
# args = ["-l", "-c", "tmux a -t default || tmux new -s default"]

[font]
size = 15

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[env]
TERM = "alacritty"

[window]
decorations = "none"
opacity = 0.9
padding = { x = 1, y = 1 }

