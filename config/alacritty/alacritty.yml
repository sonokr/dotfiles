---
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - 'tmux a -t default || tmux new -s default'

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 15

env:
  TERM: alacritty

window:
  decorations: full
  opacity: 1
    

